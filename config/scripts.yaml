evening_mode:
  sequence:
    - service: switch.turn_on
      entity_id: 
        - switch.zwaveswitch_1
        - switch.b
    - service: light.turn_on
      entity_id: 
        - light.desk
        - light.main
        - switch.b
    # - service: light.turn_on
    #   entity_id:
    #     - light.sengled_7
    #     - light.sengled_8
    #   data:
    #       brightness: 40

night_mode:
  sequence:
    - service: switch.turn_off
      entity_id: 
        - switch.zwaveswitch_1
    - service: light.turn_off
      entity_id: 
        - light.desk
        - light.main

day_mode:
  sequence:
    - service: switch.turn_on
      entity_id: switch.zwaveswitch_1
      
leave:
  sequence:
    - service: switch.turn_off
      entity_id: 
        - switch.zwaveswitch_1
        - switch.a
        - switch.d

return:
  sequence:
    - service: switch.turn_on
      entity_id: 
        - switch.zwaveswitch_1
        - switch.a

